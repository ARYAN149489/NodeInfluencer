<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <div id="bg-overlay"></div>
    <div id="wait-spinner"></div>

    <div class="container">
        <div class="admin-login-panel">
            <div class="text-center">
                <h2 class="mb-4">Admin Panel Login</h2>
                <img src="/pics/mypic.jpg" alt="Admin avatar">
            </div>
            <form id="adminLoginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="adminEmail" name="adminEmail" placeholder="name@example.com" required>
                    <label for="adminEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="adminPass" name="adminPass" placeholder="Password" required>
                    <label for="adminPass">Password</label>
                </div>
                <div id="login-error" class="text-danger mb-3"></div>
                <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
            </form>
             <div class="text-center mt-3">
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).ajaxStart(() => $("#bg-overlay, #wait-spinner").fadeIn(200));
            $(document).ajaxStop(() => $("#bg-overlay, #wait-spinner").fadeOut(200));

            $("#adminLoginForm").submit(function(event) {
                event.preventDefault();
                $("#login-error").text("");

                $.ajax({
                    url: "/api/admin-login",
                    method: "POST",
                    data: $(this).serialize()
                }).done(function(response) {
                    if (response.success) {
                        location.href = "/admin-dash.html";
                    }
                }).fail(function(xhr) {
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.message : "Login failed.";
                    $("#login-error").text(errorMsg);
                });
            });
        });
    </script>
</body>
</html>
