<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-app="eventApp" ng-controller="eventController" ng-init="showAllEvents()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fa-solid fa-handshake"></i> promo.com</a>
            <div>
                <a href="/infl-dash.html" class="btn btn-secondary">Back to Dashboard</a>
                <button class="btn btn-outline-danger" id="btnLogout">Logout</button>
            </div>
        </div>
    </nav>
    
    <div id="infdash" class="dash-header"></div>
    <div id="indash" class="text-center">UPCOMING EVENTS</div>
    
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Timing</th>
                        <th>City</th>
                        <th>Venue</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="event in arrayOfEvents">
                        <td>{{$index + 1}}</td>
                        <td>{{event.ename}}</td>
                        <td>{{event.datee | date:'dd-MMM-yyyy'}}</td>
                        <td>{{event.timing}}</td>
                        <td>{{event.city}}</td>
                        <td>{{event.venue}}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" ng-click="deleteEvent(event.rid)">Delete</button>
                        </td>
                    </tr>
                    <tr ng-if="!arrayOfEvents || arrayOfEvents.length === 0">
                        <td colspan="7" class="text-center">You have not posted any events yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check login and set welcome message
            $.get("/api/current-user").done(function(response) {
                if(response.success && response.user) {
                    $("#infdash").html("Welcome " + response.user.email);
                }
            }).fail(() => location.href = "/");

            // Logout
            $("#btnLogout").click(() => $.post("/api/logout", () => location.href = "/"));
        });

        var app = angular.module("eventApp", []);
        app.controller("eventController", function($scope, $http) {
            $scope.arrayOfEvents = [];
            
            $scope.showAllEvents = function() {
                $http.get("/api/events").then(function(response) {
                    $scope.arrayOfEvents = response.data;
                }, function(error) {
                    console.error("Failed to fetch events:", error);
                });
            };

            $scope.deleteEvent = function(rid) {
                if (!confirm("Are you sure you want to delete this event?")) {
                    return;
                }
                $http.delete("/api/events/" + rid).then(function(response) {
                    alert(response.data.message);
                    $scope.showAllEvents();
                }, function(error) {
                    alert(error.data.message || "Failed to delete event.");
                });
            };
        });
    </script>
</body>
</html>
