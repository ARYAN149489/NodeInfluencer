<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand"><i class="fa-solid fa-handshake"></i> promo.com</a>
          <button class="btn btn-outline-danger" id="btnLogout">Logout</button>
      </div>
    </nav>

    <div id="infdash" class="dash-header">Welcome Admin</div>
    <div id="indash" class="text-center">DASHBOARD</div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card dashboard-card text-center">
            <img src="pics/pngtree-user-avatar-placeholder-black-png-image_3918427.jpg" class="card-img-top mx-auto" alt="User Manager">
            <div class="card-body">
              <h5 class="card-title">User Manager</h5>
              <p class="card-text">Block, resume, or delete users.</p>
              <a href="/admin-users.html" class="btn btn-primary">Go to User Manager</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card dashboard-card text-center">
            <img src="pics/image.png" class="card-img-top mx-auto" alt="Influencer Console">
            <div class="card-body">
              <h5 class="card-title">Influencer Console</h5>
              <p class="card-text">View all influencer profiles.</p>
              <a href="/admin-all-influ.html" class="btn btn-primary">Go to Influencer Console</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // Logout functionality
        $("#btnLogout").click(function() {
          $.ajax({
            url: "/api/logout",
            method: "POST"
          }).done(function() {
            location.href = "/";
          });
        });

        // Check login status
        $.get("/api/current-user").fail(function() {
          location.href = "/adminpage.html";
        });
      });
    </script>
</body>
</html>
